---
layout: home
---
<div id="back-nav">
  <a href="{{ site.baseurl }}blog/"><i class="icon-angle-left"></i>Blog</a>
</div>
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <figure>
  	<p>
      {% if page.image %}
        <img class="featured-image" src="{{ site.baseurl }}/images/{{ page.image }}" />
      {% endif %}
    </p>
  </figure>
  <article class="post-content">
    {{ content }}
  </article>

</div>
